---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>

<div class="news">
  {% for new in site.news %}
    <article class="new">

      <h1><a href="{{ site.baseurl }}{{ new.url }}">{{ new.title }}</a></h1>

      <div class="entry">
        {{ new.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ new.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
